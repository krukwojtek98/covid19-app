<div  class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" style="color: white; background-color: black;">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Covid-19 Stats</span>
        <span class="example-spacer"></span>
        <mat-label>The last update: {{date | dateFormat}}</mat-label>
    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0" style="color: white; background-color:rgb(102, 7, 102);">
        <mat-sidenav color="primary" style="color: white; background-color: black;" #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list >
                <a mat-list-item routerLink="/home" routerLinkActive="active">General stats</a>
                <a mat-list-item routerLink="/country" routerLinkActive="active">Country</a>
                
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
